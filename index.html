<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HTML and CSS Editor</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
        }

        #challenge {
            box-sizing: border-box;
            padding: 20px;
            width: 100%;
            height: 100%;
            border: 1px solid #ddd;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #challenge h2 {
            margin-bottom: 20px;
            color: green;
        }

        #editor {
            position: relative;
            box-sizing: border-box;
            padding: 20px;
            width: 100%;
            height: 100%;
            border: 1px solid #ddd;
            position: relative;
            display: flex;
        }
        #editor textarea {
           padding-top: 20px;
        }
        #lineNumbers {
            box-sizing: border-box;
            padding: 20px;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            font-family: monospace;
            overflow-y: auto;
            max-height: calc(100vh + 40px);
        }

        #lineNumbers pre {
            margin: 0;
        }

        #codeInput {
            flex: 1;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            background-color: #f8f8f8c1;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            transition: box-shadow 0.3s;
            overflow-y: auto;
            scrollbar-width: thin;
        }

        #codeInput:focus {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        #output {
            box-sizing: border-box;
            padding: 20px;
            width: 100%;
            height: 100%;
            border: 1px solid #ddd;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #clear {
            cursor: pointer;
            background-color: green;
            outline: none;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: white;
            margin-bottom: 20px;
        }

        #clear:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>
    <div id="challenge">
        <h2>Recreate Below Shape</h2>
        <img src="eclipse.png" alt="Shape Image" style="max-width: 100%;">
    </div>

    <div id="editor">
        <div id="lineNumbers"></div>
        <textarea id="codeInput" placeholder="Write your HTML and CSS code here..." oninput="updateOutput()" onscroll="syncScroll()"></textarea>
    </div>

    <div id="output">
        <iframe id="outputFrame" frameborder="0"></iframe>
    </div>

    <script>
        function updateOutput() {
            const editorContent = document.getElementById('codeInput').value;
            const outputFrame = document.getElementById('outputFrame');
            const output = outputFrame.contentDocument || outputFrame.contentWindow.document;

            output.open();
            output.write(editorContent);
            output.close();

            // Update line numbers based on visible lines
            updateVisibleLineNumbers();
        }

        function updateVisibleLineNumbers() {
            var codeInput = document.getElementById("codeInput");
            var lineNumbers = document.getElementById("lineNumbers");

            var scrollTop = codeInput.scrollTop;
            var lineHeight = codeInput.scrollHeight / codeInput.rows;
            var firstVisibleLineNumber = Math.floor(scrollTop / lineHeight) + 1;

            var lines = codeInput.value.split("\n");
            var lineNumberContent = "";

            for (var i = firstVisibleLineNumber; i <= lines.length; i++) {
                lineNumberContent += i + "<br>";
            }

            lineNumbers.innerHTML = "<pre>" + lineNumberContent + "</pre>";
        }

        function syncScroll() {
            var codeInput = document.getElementById("codeInput");
            var lineNumbers = document.getElementById("lineNumbers");

            lineNumbers.scrollTop = codeInput.scrollTop;
        }

        // Initial line numbers update
        updateVisibleLineNumbers();
    </script>
</body>

</html>
